<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlobalVidHub</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:Poppins,sans-serif; background:linear-gradient(135deg,#0d0d0d,#001a33,#00334d); color:#fff; }

/* Header */
header {
  width:100%;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:1000;
}
.logo { font-size:24px; font-weight:bold; color:#00aaff; }
nav { display:flex; gap:20px; align-items:center; }
nav a { text-decoration:none; color:white; font-weight:500; }
nav a:hover { color:#00aaff; }

/* Mobile nav toggle */
.nav-toggle { display:none; flex-direction:column; cursor:pointer; gap:4px; }
.nav-toggle div { width:25px; height:3px; background:white; }

/* Sections */
section { padding:40px 20px; }
h2 { font-size:28px; margin-bottom:20px; border-left:5px solid #00aaff; padding-left:10px; }

/* Featured video */
.feature-video { width:100%; border-radius:12px; margin-bottom:20px; height:300px; }

/* Video grids */
.video-grid { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
.video-wrapper { flex:1 1 280px; max-width:305px; display:flex; justify-content:center; }
.video-wrapper iframe, .video-wrapper blockquote { width:100% !important; border-radius:10px; }

/* Footer */
footer { background:rgba(0,0,0,0.7); padding:20px; text-align:center; border-top:1px solid rgba(255,255,255,0.1); margin-top:40px; }
footer p { color:#99ccff; }

/* Mobile Styles */
@media(max-width:768px){
  nav{display:none; flex-direction:column; background:rgba(0,0,0,0.9); position:absolute; top:60px; right:0; width:200px; padding:15px; border-radius:8px;}
  nav.show{display:flex;}
  .nav-toggle{display:flex;}
  h2{font-size:24px;}
  .feature-video{height:200px;}
  .video-wrapper{max-width:100%;}
}
</style>
</head>
<body>

<header>
  <div class="logo">GlobalVidHub</div>
  <div class="nav-toggle" onclick="toggleNav()"><div></div><div></div><div></div></div>
  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#youtube">YouTube</a>
    <a href="#tiktok">TikTok</a>
    <a href="#instagram">Instagram</a>
  </nav>
</header>

<section id="home">
  <h2>Welcome to GlobalVidHub</h2>
  <p>Your daily hub for trending videos across YouTube, TikTok, and Instagram.</p>
</section>

<!-- YouTube Section -->
<section id="youtube">
  <h2>YouTube Videos</h2>
  <div id="youtube-feature" class="feature-video"></div>
  <div class="video-grid" id="youtube-grid"></div>
</section>

<!-- TikTok Section -->
<section id="tiktok">
  <h2>Trending TikTok Videos</h2>
  <div id="tiktok-feature" class="feature-video"></div>
  <div class="video-grid" id="tiktok-grid"></div>
</section>

<!-- Instagram Section -->
<section id="instagram">
  <h2>Popular Instagram Videos</h2>
  <div id="instagram-feature" class="feature-video"></div>
  <div class="video-grid" id="instagram-grid"></div>
</section>

<footer>
  <p>&copy; <span id="year"></span> <strong>GlobalVidHub</strong> â€¢ All Rights Reserved</p>
</footer>

<script async src="https://www.tiktok.com/embed.js"></script>
<script async src="https://www.instagram.com/embed.js"></script>

<script>
// Mobile nav toggle
function toggleNav(){ document.getElementById('navbar').classList.toggle('show'); }
document.getElementById('year').textContent = new Date().getFullYear();

// Function to render videos from JSON
function renderVideos(containerId, videos, type){
  const container = document.getElementById(containerId);
  videos.forEach((embed, i)=>{
    const wrapper = document.createElement('div');
    wrapper.className = "video-wrapper";
    wrapper.innerHTML = embed;
    container.appendChild(wrapper);
  });
  if(type==="tiktok" && window.tiktokEmbedInit) window.tiktokEmbedInit();
  if(type==="instagram" && window.instgrm) window.instgrm.Embeds.process();
}

// Load JSON files
fetch('youtube-videos.json').then(r=>r.json()).then(v=>{
  if(v.length>0) document.getElementById('youtube-feature').innerHTML = `<iframe src="${v[0]}" allowfullscreen></iframe>`;
  renderVideos("youtube-grid", v.slice(1).map(url=>`<iframe src="${url}" allowfullscreen></iframe>`));
});

fetch('tiktok-videos.json').then(r=>r.json()).then(v=>{
  if(v.length>0) document.getElementById('tiktok-feature').innerHTML = v[0];
  renderVideos("tiktok-grid", v.slice(1), "tiktok");
});

fetch('instagram-videos.json').then(r=>r.json()).then(v=>{
  if(v.length>0) document.getElementById('instagram-feature').innerHTML = v[0];
  renderVideos("instagram-grid", v.slice(1), "instagram");
});
</script>

</body>
</html>
