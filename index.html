<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalVidHub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
            color: white;
        }

        /* HEADER */
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff3434;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        nav a:hover {
            color: #ff3434;
        }

        /* SECTIONS */
        section {
            padding: 60px 50px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            border-left: 5px solid #ff3434;
            padding-left: 10px;
        }

        /* VIDEO GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        iframe {
            width: 100%;
            height: 220px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">GlobalVidHub</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#youtube">YouTube Videos</a>
            <a href="#tiktok">TikTok Videos</a>
            <a href="#instagram">Instagram Videos</a>
        </nav>
    </header>

    <!-- HOME -->
    <section id="home">
        <h2>Welcome to GlobalVidHub</h2>
        <p>Your daily hub for trending videos across YouTube, TikTok, and Instagram.</p>
    </section>

    <!-- YOUTUBE TRAVEL VLOGS -->
    <section id="youtube">
        <h2>Top Travel Vlogs</h2>

        <div class="video-grid">

            <!-- 10 Travel Vlog Videos -->
            <iframe src="https://www.youtube.com/embed/0t1_u7Y30i0"_
