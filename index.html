<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlobalVidHub</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:Poppins,sans-serif; background:linear-gradient(135deg,#0d0d0d,#001a33,#00334d); color:#fff; }

/* Header */
header {
  width:100%;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:1000;
}
.nav-container {
  display:flex;
  align-items:center;
  gap:30px;
}
.logo { font-size:24px; font-weight:bold; color:#00aaff; }
nav { display:flex; gap:20px; }
nav a { text-decoration:none; color:white; font-weight:500; }
nav a:hover { color:#00aaff; }

/* Mobile nav toggle */
.nav-toggle { display:none; flex-direction:column; cursor:pointer; gap:4px; }
.nav-toggle div { width:25px; height:3px; background:white; }

/* Sections */
section { padding:40px 20px; }
h2 { font-size:28px; margin-bottom:20px; border-left:5px solid #00aaff; padding-left:10px; }

/* Featured video */
.feature-video { width:100%; border-radius:12px; margin-bottom:20px; display:flex; justify-content:center; height:300px; }

/* Video carousel for TikTok & Instagram */
.video-carousel {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}
.video-carousel button {
  background:#00aaff;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:6px;
  cursor:pointer;
}
.video-wrapper { width:100%; max-width:605px; display:flex; justify-content:center; }
.video-wrapper iframe, .video-wrapper blockquote { width:100% !important; border-radius:10px; }

/* Video grid for YouTube */
.video-grid { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }

/* Footer */
footer { background:rgba(0,0,0,0.7); padding:20px; text-align:center; border-top:1px solid rgba(255,255,255,0.1); margin-top:40px; }
footer p { color:#99ccff; }

/* MOBILE STYLES */
@media(max-width:768px){
  nav{ display:none; flex-direction:column; background:rgba(0,0,0,0.9); position:absolute; top:60px; right:0; width:200px; padding:15px; border-radius:8px; }
  nav.show{ display:flex; }
  .nav-toggle{ display:flex; }
  h2{ font-size:24px; }
  .feature-video{ height:200px; }
  .video-wrapper{ max-width:100%; }
}
</style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">GlobalVidHub</div>
    <nav id="navbar">
      <a href="#home">Home</a>
      <a href="#youtube">YouTube</a>
      <a href="#tiktok">TikTok</a>
      <a href="#instagram">Instagram</a>
    </nav>
  </div>
  <div class="nav-toggle" onclick="toggleNav()"><div></div><div></div><div></div></div>
</header>

<section id="home">
  <h2>Welcome to GlobalVidHub</h2>
  <p>Your daily hub for trending videos across YouTube, TikTok, and Instagram.</p>
</section>

<!-- YouTube Section -->
<section id="youtube">
  <h2>YouTube Videos</h2>
  <div id="youtube-feature" class="feature-video"></div>
  <div class="video-grid" id="youtube-grid"></div>
</section>

<!-- TikTok Section -->
<section id="tiktok">
  <h2>Trending TikTok Videos</h2>
  <div class="video-carousel">
    <button onclick="prevVideo('tiktok')">◀</button>
    <div id="tiktok-current" class="video-wrapper"></div>
    <button onclick="nextVideo('tiktok')">▶</button>
  </div>
</section>

<!-- Instagram Section -->
<section id="instagram">
  <h2>Popular Instagram Videos</h2>
  <div class="video-carousel">
    <button onclick="prevVideo('instagram')">◀</button>
    <div id="instagram-current" class="video-wrapper"></div>
    <button onclick="nextVideo('instagram')">▶</button>
  </div>
</section>

<footer>
  <p>&copy; <span id="year"></span> <strong>GlobalVidHub</strong> • All Rights Reserved</p>
</footer>

<script async src="https://www.tiktok.com/embed.js"></script>
<script async src="https://www.instagram.com/embed.js"></script>

<script>
// Navbar toggle
function toggleNav(){ document.getElementById('navbar').classList.toggle('show'); }
document.getElementById('year').textContent = new Date().getFullYear();

// Carousel setup
let tiktokVideos = [];
let instagramVideos = [];
let currentIndex = {tiktok:0, instagram:0};

function renderCurrentVideo(platform){
  const container = document.getElementById(platform+'-current');
  const index = currentIndex[platform];
  const embed = platform==='tiktok'? tiktokVideos[index] : instagramVideos[index];
  container.innerHTML = embed;
  if(platform==='tiktok' && window.tiktokEmbedInit) window.tiktokEmbedInit();
  if(platform==='instagram' && window.instgrm) window.instgrm.Embeds.process();
}
function nextVideo(platform){
  const arr = platform==='tiktok'? tiktokVideos : instagramVideos;
  currentIndex[platform] = (currentIndex[platform]+1)%arr.length;
  renderCurrentVideo(platform);
}
function prevVideo(platform){
  const arr = platform==='tiktok'? tiktokVideos : instagramVideos;
  currentIndex[platform] = (currentIndex[platform]-1+arr.length)%arr.length;
  renderCurrentVideo(platform);
}

// Load JSON files
fetch('tiktok-videos.json').then(r=>r.json()).then(v=>{
  tiktokVideos = v;
  if(v.length>0) renderCurrentVideo('tiktok');
});

fetch('instagram-videos.json').then(r=>r.json()).then(v=>{
  instagramVideos = v;
  if(v.length>0) renderCurrentVideo('instagram');
});

// YouTube API (most viewed)
const YT_API_KEY = 'YOUR_YOUTUBE_API_KEY'; // replace with your key
fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=15&regionCode=US&key=${YT_API_KEY}`)
  .then(res=>res.json())
  .then(data=>{
    const vids = data.items.map(v=>`<iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen></iframe>`);
    if(vids.length>0) document.getElementById('youtube-feature').innerHTML = vids[0];
    const gridContainer = document.getElementById('youtube-grid');
    vids.slice(1).forEach(embed=>{
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      wrapper.innerHTML = embed;
      gridContainer.appendChild(wrapper);
    });
  });
</script>

</body>
</html>
