<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalVidHub • Official Website</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #001a33, #00334d);
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
    }
    .logo { font-size: 28px; font-weight: 700; color: #00aaff; }
    .nav-links { display: flex; gap: 30px; }
    .nav-links a { text-decoration: none; color: #fff; font-size: 16px; transition: 0.3s; }
    .nav-links a:hover { color: #00aaff; }

    .social-icons a {
      margin-left: 15px;
      color: #fff;
      font-size: 20px;
      transition: 0.3s;
    }
    .social-icons a:hover { color: #00d4ff; }

    .hero {
      padding: 120px 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 60px;
      font-weight: 800;
      background: linear-gradient(90deg, #00ccff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p { margin-top: 20px; font-size: 20px; color: #cce6ff; }

    .section-title { text-align: center; font-size: 32px; margin-top: 60px; margin-bottom: 20px; color: #00d5ff; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }
    .video-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(0,180,255,0.6);
    }
    .video-card img { width: 100%; height: 180px; object-fit: cover; }
    .video-title { padding: 15px; font-size: 18px; font-weight: 600; }

    footer {
      margin-top: 60px;
      padding: 30px;
      text-align: center;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    footer p { color: #99ccff; }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">GlobalVidHub</div>

    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="social-icons">
  <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="26"></a>
  <a href="https://youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="32"></a>
  <a href="https://tiktok.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" width="26"></a>
</div>
  </div>

  <section class="hero" id="home">
    <h1>Welcome to GlobalVidHub</h1>
    <p>Your hub for modern videos, creativity, entertainment and digital media.</p>
  </section>

  <h2 class="section-title" id="videos">Latest Videos</h2>
  <div class="grid">
    <div class="video-card"><img src="https://via.placeholder.com/400x300"><div class="video-title">Amazing Cinematic Video</div></div>
    <div class="video-card"><img src="https://via.placeholder.com/400x300"><div class="video-title">Tech Review 2025</div></div>
    <div class="video-card"><img src="https://via.placeholder.com/400x300"><div class="video-title">Motivation & Productivity</div></div>
    <div class="video-card"><img src="https://via.placeholder.com/400x300"><div class="video-title">Travel Vlog Adventure</div></div>
  </div>

  <footer id="contact">
    <p>Created by <strong>GlobalVidHub</strong> • All Rights Reserved © 2025</p>
  </footer>

</body>
</html>
